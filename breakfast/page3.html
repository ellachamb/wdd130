<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast</title>
    <style>
        img {
            width: 60%; 
        }
    </style>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.jpeg" alt="Breakfast Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="page2.html">Menu</a>
            <a href="page3.html">Order Online</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/front.jpg" alt="Breakfast">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Order Online</h1>
            <h4>Just fill out the form below to order your breakfast. Our storefront is also open Monday-Saturday from 6am-1pm  </h4>
        </section>
    </div>
    <main>
        <img class="oatmeal" src="images/oatmeal.jpg" alt="oatmeal">
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name and Phone Number: </label>
                    <input type="text" id="name" name="user_name"/>
                </li>
                <li>
                    <label for="mail">Time for Pick-up</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="msg">Order: </label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </ul>
            <li class="button">
                <button type="submit">Pay for Order</button>
            </li>
        </form>
    </main>
    <footer>
        <p>The Breakfast Cafe &copy; 2022 - Ella Chamberlain</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="page3.html">Order Now</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>            
</body>
</html>
